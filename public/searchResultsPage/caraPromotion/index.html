<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style type="text/css">
    .popover {
      background: #000;
      color: #fff;
    }

    .popover .arrow:after {
      border-bottom-color: #000;
    }

    .popover-body {
      color: #fff;
    }

    .filters-col {
      min-height: 400px;
    }
  </style>
  <title>CARA Promotion Prototype</title>
</head>

<body>
  <!-- START HERE -->

  <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button id="caraButton" 
              class="btn btn-danger"
              data-toggle="popover"
              data-placement="bottom"
              data-trigger="focus"
              data-html="true"
              data-content="<h4>Popover content goes here.</h4> The content is different for yes and no"
          >
        CARA
      </button>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="" class="nav-link">Searh bar and other Stuff</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-3 bg-light d-flex align-items-center justify-content-center filters-col border rounded" >
          <h3>Filters go here</h3>
        </div>
        <div class="col-md-9">
          <div class="card bg-light">
            <div class="card-body">
              <h3 class="card-title">Would you like to try CARA</h3>
              <p class="card-text">You've done a proximity search or something. CARA is really cool. You can use CARA instead. Want to learn more?</p>
              <button class="btn btn-primary" onclick="showPopover()">Yes</button>
              <button class="btn btn-link" onclick="showPopover()">No</button>
            </div>
          </div>
          <div class="py-5 mt-3 text-center bg-light border rounded">
            <h3>Search results go here</h3>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    $("[data-toggle='popover']").popover();

    function showPopover(){
      $("#caraButton").popover("show");
      $(".card").slideUp(1000);
    };

  </script>
</body>

</html>
